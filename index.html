	<button onclick="showSection(0)" type="button" style= "background-color:#c84c0c">Overworld</button>

				<img id="shopitem18" class="shop-item" src="sprites/heart.png" onClick="shopItemClick()">

			<button class="in-shop" onClick="toggleShop()">
				<img id="shopshow1" src="sprites/blank.png" class="shop-item">
			</button>
			<button class="in-shop" onClick="toggleShop()">
